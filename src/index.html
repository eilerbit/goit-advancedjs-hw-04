<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.10.1/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="search-form">
        <input type="text" id="search-query" placeholder="Search images..." />
        <button type="submit" class="search-button">Search</button>
      </form>

      <div class="loading hidden">Loading images, please wait...</div>

      <div class="gallery-container">
        <div class="gallery"></div>
        <button class="load-more hidden">Load more</button>
        <div class="loading hidden">Loading images, please wait...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.10.1/dist/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
